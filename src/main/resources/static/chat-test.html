<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>

    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatLog { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
        input { margin: 5px; }

<body>
<h2>WebSocket Chat Test</h2>

<div>
    <input id="tokenInput" placeholder="AccessToken ì…ë ¥" style="width:500px;">
    <input id="chatIdInput" placeholder="ì±„íŒ…ë°© ID ì…ë ¥" style="width:300px;">
    <button onclick="connect()">Connect</button>
</div>

<div>
    <input id="messageInput" placeholder="ë©”ì‹œì§€ ì…ë ¥" style="width:400px;">
    <button onclick="sendMessage()">Send</button>
</div>

<div id="chatLog"></div>

<script>
    let stompClient = null;
    let currentChatId = null;

    function connect() {
        const token = document.getElementById("tokenInput").value.trim();
        const chatId = document.getElementById("chatIdInput").value.trim();
        currentChatId = chatId;

        if (!token || !chatId) {
            log("âŒ í† í°ê³¼ ì±„íŒ…ë°© IDë¥¼ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");
            return;
        }

        const socket = new WebSocket("ws://localhost:8080/ws/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { "Authorization": "Bearer " + token },
            () => {
                log("âœ… WebSocket ì—°ê²° ì„±ê³µ");

                stompClient.subscribe("/sub/chat/" + chatId, (message) => {
                    const msg = JSON.parse(message.body);
                    log("ğŸ“© ë°›ì€ ë©”ì‹œì§€: " + msg.text);
                });
            },
            (error) => {
                log("âŒ ì—°ê²° ì‹¤íŒ¨: " + error);
            }
        );
    }

    function sendMessage() {
        const text = document.getElementById("messageInput").value.trim();
        if (!stompClient || !stompClient.connected) {
            log("âŒ ë¨¼ì € Connect ë²„íŠ¼ìœ¼ë¡œ ì—°ê²°í•˜ì„¸ìš”.");
            return;
        }
        if (!text) {
            log("âš ï¸ ì „ì†¡í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            return;
        }

        stompClient.send("/pub/chat/send",
            { "Authorization": "Bearer " + document.getElementById("tokenInput").value.trim()}, JSON.stringify({
            chatId: currentChatId,
            text: text
        }));

        log("ğŸ“¤ ë³´ë‚¸ ë©”ì‹œì§€: " + text);
        document.getElementById("messageInput").value = "";
    }

    function log(message) {
        const chatLog = document.getElementById("chatLog");
        chatLog.innerHTML += "<p>" + message + "</p>";
        chatLog.scrollTop = chatLog.scrollHeight;
    }
</script>
