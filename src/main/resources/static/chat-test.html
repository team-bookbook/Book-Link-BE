<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <!-- SockJS & Stomp 라이브러리 -->
<!--    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatLog { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
        input { margin: 5px; }
        button { margin: 5px; }
    </style>
</head>
<body>
<h2>WebSocket Chat Test</h2>

<div>
    <input id="tokenInput" placeholder="AccessToken 입력" style="width:500px;">
    <input id="chatIdInput" placeholder="채팅방 ID 입력" style="width:300px;">
    <button onclick="connect()">Connect</button>
</div>

<div>
    <input id="messageInput" placeholder="메시지 입력" style="width:400px;">
    <button onclick="sendMessage()">Send</button>
</div>

<div id="chatLog"></div>

<script>
    let stompClient = null;
    let currentChatId = null;

    function connect() {
        const token = document.getElementById("tokenInput").value.trim();
        const chatId = document.getElementById("chatIdInput").value.trim();
        currentChatId = chatId;

        if (!token || !chatId) {
            log("❌ 토큰과 채팅방 ID를 모두 입력하세요.");
            return;
        }

        const socket = new WebSocket("ws://localhost:8080/ws/chat");
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { "Authorization": "Bearer " + token },
            () => {
                log("✅ WebSocket 연결 성공");

                stompClient.subscribe("/sub/chat/" + chatId, (message) => {
                    const msg = JSON.parse(message.body);
                    log("📩 받은 메시지: " + msg.text);
                });
            },
            (error) => {
                log("❌ 연결 실패: " + error);
            }
        );
    }

    function sendMessage() {
        const text = document.getElementById("messageInput").value.trim();
        if (!stompClient || !stompClient.connected) {
            log("❌ 먼저 Connect 버튼으로 연결하세요.");
            return;
        }
        if (!text) {
            log("⚠️ 전송할 메시지를 입력하세요.");
            return;
        }

        stompClient.send("/pub/chat/send",
            { "Authorization": "Bearer " + document.getElementById("tokenInput").value.trim()}, JSON.stringify({
            chatId: currentChatId,
            text: text
        }));

        log("📤 보낸 메시지: " + text);
        document.getElementById("messageInput").value = "";
    }

    function log(message) {
        const chatLog = document.getElementById("chatLog");
        chatLog.innerHTML += "<p>" + message + "</p>";
        chatLog.scrollTop = chatLog.scrollHeight;
    }
</script>
</body>
</html>
